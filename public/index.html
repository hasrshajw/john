<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="AI Text to JSON Extractor">
    <meta name="description"
        content="Extract structured JSON from text and images using Gemini and Firebase.">
    <meta name="keywords"
        content="JSON Extractor, Gemini API, Firebase, Image to Text">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Harsha">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:description"
        content="Extract structured JSON from text and images using Gemini and Firebase." />
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/android-chrome-192x192.png">
    <link rel="canonical" href="/" />
    <title>Text to JSON Extractor</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="stylesheet.css">   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link
            rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>
  <body>
    <header>
      <h1>Text/Image to JSON Extractor</h1>
      <p>Upload an image or paste text, then extract structured data.</p>
    </header>
    <main class="container">
      <div class="text-box" style="width: 100%;">
        <input type="file" id="imageUpload" accept="image/*" style="margin-bottom: 15px;">
        <textarea id="inputText" placeholder="Paste text to extract data from..." maxlength="100000"></textarea>
        
        <button id="submitButton" class="submit-button">
          <span class="submit-button-text">Extract Information</span>
        </button>
        
        <div id="actionButtons" style="display: none; margin-top: 15px;">
          <button id="editButton" style="background-color: #ffc107; color: #333;">Edit</button>
          <button id="saveButton" style="background-color: #28a745;">Save</button>
          <button id="retryButton" style="background-color: #17a2b8;">Retry</button>
        </div>
      </div>
      
      <div class="text-box" style="width: 100%;">
        <div id="profileDisplay" style="display: none; text-align: left; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; background-color: #fff;">
            <img id="profileImage" src="" alt="Profile" style="max-width: 100%; max-height: 200px; display: block; margin: 0 auto 10px; border-radius: 4px;">
            <div id="detailDisplay"></div>
        </div>
        <pre id="resultJson"><code>{}</code></pre>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 AI Extractor App. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
